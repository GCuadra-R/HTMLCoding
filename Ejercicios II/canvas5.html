<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <canvas id="lienzo" width="400px"  height="300px" style="border: 1px solid;"></canvas>

        <script>
            //Localizamos el canvas
            var l=document.getElementById("lienzo")
            //Asignamos el contexto
            var ctx=l.getContext("2d")

            ctx.moveTo(75,50)
            ctx.lineTo(100,75)
            ctx.lineTo(100,25)
            //ctx.fill()

            ctx.stroke()
        
        </script>
    
    </body>
</html>
