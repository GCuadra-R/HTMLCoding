<!DOCTYPE <!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    
        <img width="200" id="imagen1" draggable="true" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Pink_anemonefish_BWP.jpg/800px-Pink_anemonefish_BWP.jpg" ondragstart="f1()" />

        <script>
            function drag(parrafo, evento) {
            evento.dataTransfer.setData('Text', parrafo.id);
            }
            
            function drop(contenedor, evento) {
            var id = evento.dataTransfer.getData('Text');
            contenedor.appendChild(document.getElementById(id));
            evento.preventDefault();
            
            }
            </script>
    </body>
</html>
